    <link rel="stylesheet" href="style.css">
    <title>Golf Score App</title>
</head>
<body>
    <div class="main">
      <div class="bgnd-container">
        <div class="bgnd">
          <img class="bgnd-image" src="img/golf-course.jpg" alt="banner">
        </div>
      </div>
      <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
        <div class="titler">
          <div class="myh1">
            <h1 class="main-title">Golf Score App!</h1>
          </div>
          <div class="selector">
            <button id="reset" onclick="location.reload()">Reset</button>
              <h1 class="form-group" id="course-title">
                  <select class="form-control" id="course-select">
                      <option value="initial">&#171; SELECT YOUR COURSE &#187;</option>
                      <option value="id11819">Thanksgiving Point</option>
                      <option value="id18300">Fox Hollow</option>
                      <option value="id19002">Spanish Oaks</option>
                  </select>
                  <p id="playerData"></p>  <!-- Aqui va boton de addPlayers-->
              </div>
            </div>
            <div class="teeSelection" id="tee-title"></div>      <!-- Aqui va seleccion de Tee's-->
          </div>


    <div class="theScoreCard" id="card">
      <div class="fancy" id="scorecard">
        <table class="table table-bordered">
          <div id="frontNine"></div>
          <thead>
            <tr id="front-holes"></tr>
          </thead>
          <tbody>
            <tr id="outYards"></tr>
            <tr id="outPar"></tr>
            <tr id="outHcp"></tr>
          </tbody>
          <tbody></tbody>
        </table>
    
        <div id="backNine"></div>
        <table class="table table-bordered">
          <thead>
            <tr id="back-holes"></tr>
          </thead>
          <tbody>
            <tr id="back-yardage"></tr>
            <tr id="back-par"></tr>
            <tr id="back-handicap"></tr>
          </tbody>
          <tbody id="back-body"></tbody>
        </table>
      </div>
    </div>

<div id="playerData"></div>  <!-- Aqui va boton de addPlayers-->
            
            <div class="fancy" class="tableContainer">
              <table>
                  <!-- <thead id="tableHead"></thead> -->
                  <tbody id="allHoles"></tbody>
              </table>
              <table id="scoreCard" class="playerScoreTable"></table>
            </div>
      </div>
  </div>

  <script defer src="script.js"></script>
</body>
</html>
