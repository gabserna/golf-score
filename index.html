<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&family=Roboto:ital,wght@0,300;0,500;1,900&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/1553130d2f.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="/toastr/toastr.min.css"> -->
    <link rel="stylesheet" href="style.css">
    <title>Golf Score App</title>
</head>

<body>
    <div class="main">
        
        <div class="bgnd-container">
            <div class="bgnd">
                <img class="bgnd-image" src="img/golf-course.jpg" alt="banner">
            </div>
        </div>
  
        <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
            <div class="titler">
                <div class="myh1">
                    <h1 class="main-title">Golf Score App!</h1>
                </div>
                <div class="selector">
                    
                    <div class="form-group">
                        <label for="course-select">Select Course:</label><br>
                        <select class="form-control" id="course-select" onselect="handleOnSelect(event)"></select><br><br>

                        <div id="tee-title"></div>      <!-- Aqui va seleccion de Tee's-->

                        <div id="playerData"></div>  <!-- Aqui va boton de addPlayers-->
                    </div>

                </div>
            </div>


            <div id="fancy" class="tableContainer">
                <table>
                    <thead id="tableHead"></thead>
                    <tbody id="allHoles"></tbody>
                </table>
                
                 
                <table id="scoreCard" class="playerScoreTable">
                    <!-- <thead id="scoreHead"></thead>
                    <tbody id="scoreBody"></tbody> -->
                </table>
            </div>


                
        </div>
    </div>


    <script defer src="script.js"></script>
    <!-- <script src="toastr/toastr.min.js"></script>
    <script src="/toastr/toastr.min.js"></script> -->
</body>
</html>
