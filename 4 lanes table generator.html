    <button onclick="addPlayers()">Add Players</button>
<div class="container">
  <table id="table-header3"></table>
</div>

<script>
function addPlayers() {
  const table = document.createElement('table');
  const thead = document.createElement('thead');
  const tbody = document.createElement('tbody');
  const headerRow = document.createElement('tr');

  const holesHeader = document.createElement('th');
  holesHeader.textContent = 'Holes';
  headerRow.appendChild(holesHeader);

  for (let i = 1; i <= 9; i++) {
    const holeHeader = document.createElement('th');
    holeHeader.textContent = i;
    headerRow.appendChild(holeHeader);
  }

  const totalHeader = document.createElement('th');
  totalHeader.textContent = 'Total';
  headerRow.appendChild(totalHeader);

  thead.appendChild(headerRow);
  table.appendChild(thead);
  table.appendChild(tbody);

  for (let i = 1; i <= 4; i++) {
    const row = document.createElement('tr');
    const inputs = [];
    let total = 0;

    const nameCell = document.createElement('td');
    nameCell.textContent = `Player ${i}`;
    row.appendChild(nameCell);

    for (let j = 0; j < 9; j++) {
      const cell = document.createElement('td');
      const input = document.createElement('input');
      input.type = "number";
      input.value = 0;
      input.addEventListener('change', () => {
        total = 0;
        inputs.forEach((input) => {
          total += parseInt(input.value) || 0;
        });
        cell.textContent = input.value ? input.value : 0;
        row.lastChild.textContent = total;
      });
      cell.appendChild(input);
      row.appendChild(cell);
      inputs.push(input);
    }

    const totalCell = document.createElement('td');
    totalCell.textContent = total;
    row.appendChild(totalCell);

    tbody.appendChild(row);
  }

  document.getElementById('table-header3').appendChild(table);
}
</script>
